name: Linux Wheels

on:
  push:
    branches:
      - main
      - main-dev
  pull_request:
    branches:
      - main
      - main-dev

jobs:

  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]
    
    steps:
      - uses: actions/checkout@v2

      - name: Setup python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pip
        run: python3 -m pip install --upgrade pip

      - name: Pip install ft-stack
        run: pip install ft-stack 
        
      - name: Run one involved package example to test
        run: find . -wholename "~/.local/lib/python*/site-packages/ft_stack/examples/lemon_benchmark.py" -exec python3 {} \;
