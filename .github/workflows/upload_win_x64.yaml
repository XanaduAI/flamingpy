name: Upload Win Wheels x86_64
on:
  release:
    types: [published]
  pull_request:
    types:
      - labeled
    branches:    
      - main
      - main-dev  

jobs:
  win-x64-wheel:
    if: ${{ github.event.label.name == 'manual upload' }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8.10, 3.9.9]
        os: [windows-latest]
        arch: [amd64]
    runs-on: ${{ matrix.os }}
    name: ${{matrix.os}} ${{matrix.python-version}}   
    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.4.1
        with:
          access_token: ${{ github.token }}
          
      - name: Get git branch name
        id: branch-name
        uses: tj-actions/branch-names@v5    
    
      - uses: actions/checkout@v2

      - name: Setup python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Configure MSVC for amd64
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.arch }}     

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pillow pyyaml wheel --upgrade
          python -m pip install -r dev_requirements.txt
          
      - name: Build flamingpy from Source
        run: |
          python setup.py develop 
          python setup.py build_cython --inplace 
          python setup.py build_cmake --inplace  
        
      - name: Run tests
        run: python -m pytest tests/ --tb=native
        
      - name: Build the wheel
        run: python setup.py bdist_wheel
       
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: artifact${{matrix.python-version}}
          path: dist/*.whl 
          
  upload-pypi:
    needs: win-x64-wheel
    runs-on: ubuntu-latest
    if: ${{ github.event.label.name == 'manual upload' }}
    steps:
      - uses: actions/download-artifact@v2
        with:
          path: dist
          
      - name: Display and organize the structure of downloaded files
        run: |
          mv dist/artifact*/* dist
          rmdir dist/artifact*

      - name: Upload the wheel to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
          
      - name: Add a delay for upcoming tests
        run: sleep 5m
             
  test-wheel:
    needs: upload-pypi
    if: ${{ github.event.label.name == 'manual upload' }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8.10, 3.9.9]
        os: [windows-latest]
        arch: [amd64]
    runs-on: ${{ matrix.os }}
    steps:  
      - name: Setup python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Pip install flamingpy        
        run: |
          python pip install --upgrade pip
          python pip install matplotlib networkx retworkx numpy pandas scipy thewalrus --upgrade
          python pip install -i https://test.pypi.org/simple/ flamingpy
        
      - name: Run some involved package examples for testing purposes
        run: | 
          python c:\hostedtoolcache\windows\python\${{matrix.python-version}}\x64\lib\site-packages\flamingpy\benchmarks\lemon.py
          python c:\hostedtoolcache\windows\python\${{matrix.python-version}}\x64\lib\site-packages\flamingpy\benchmarks\shortest_path.py
