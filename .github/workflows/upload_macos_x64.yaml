name: Upload MacOS Wheels x86_64
on:
  release:
    types: [published]
  pull_request:
    types:
      - labeled
    branches:    
      - main
      - main-dev  
      
env:
  MACOSX_DEPLOYMENT_TARGET: 10.15

jobs:
  macos-x64-wheel:
    if: ${{ github.event.label.name == 'manual upload' }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9]
        os: [macos-10.15]
        arch: [x86_64]
    runs-on: ${{ matrix.os }}
    name: ${{matrix.os}} ${{matrix.python-version}}   
    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.4.1
        with:
          access_token: ${{ github.token }}
    
      - uses: actions/checkout@v2

      - name: Setup python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pillow pyyaml wheel --upgrade
          python -m pip install -r dev_requirements.txt
          
      - name: Build flamingpy from Source
        run: |
          python setup.py develop 
          python setup.py build_cython --inplace 
          python setup.py build_cmake --inplace  
        
      - name: Run tests
        run: python -m pytest tests/ --tb=native
        
      - name: Build the wheel
        run: python setup.py bdist_wheel
       
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: artifact${{matrix.python-version}}
          path: dist/*.whl 
          
  upload-pypi:
    needs: macos-x64-wheel
    runs-on: ubuntu-latest
    if: ${{ github.event.label.name == 'manual upload' }}
    steps:
      - uses: actions/download-artifact@v2
        with:
          path: dist
          
      - name: Display and organize the structure of downloaded files
        run: |
          mv dist/artifact*/* dist
          rmdir dist/artifact*

      - name: Upload the wheel to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
             
  test-wheel:
    needs: upload-pypi
    if: ${{ github.event.label.name == 'manual upload' }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9]
        os: [macos-10.15]
        arch: [x86_64]
    runs-on: ${{ matrix.os }}
    steps:  
      - name: Setup python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Ensure there are no existing versions and add a delay
        run: |
          python -m pip uninstall flamingpy -y
          sleep 300

      - name: Pip install flamingpy        
        run: |
          python3 -m pip install --upgrade pip
          # TODO: remove this once we have moved to full PyPi server
          python -m pip install matplotlib networkx retworkx numpy pandas scipy thewalrus --upgrade
          python -m pip install -i https://test.pypi.org/simple/ flamingpy
        
      - name: Run some involved package examples for testing purposes
        run: | 
          python /Users/runner/hostedtoolcache/Python/*/x64/lib/python3.*/site-packages/flamingpy/benchmarks/lemon.py
          python /Users/runner/hostedtoolcache/Python/*/x64/lib/python3.*/site-packages/flamingpy/benchmarks/shortest_path.py
