name: Dev Tests

on:
  push:
    branches:
      - main
      - main-dev
  pull_request:
    branches:
      - main
      - main-dev

jobs:

  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]
    
    steps:
      - uses: actions/checkout@v2

      - name: Setup python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pip
        run: python3 -m pip install --upgrade pip

      - name: Install ft-stack from Source
        run: pip install -e . 
        
      - name: Install testing requirements
        run: pip install -r dev-requirements.txt  
        
      - name: Run tests
        run: python3 -m pytest tests --cov=ft_stack --cov-report=xml --cov-report=term-missing -p no:warnings
